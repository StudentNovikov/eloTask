<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Document</title>
</head>

<body>
    <div id="flag">
        <p class="white">OOOOOOOOOOOOOOOOOO</p>
        <p class="blue">OOOOOOOOOOOOOOOOOOO</p>
        <p class="red">OOOOOOOOOOOOOOOOOOO</p>
    </div>

    <form action="#">
        <div>
            <label for="fname">ФИО:</label>
            <input type="text" id="fname" name="fname" placeholder="Введите ФИО">
        </div>
        <div id="numberSection">
            <div>
                <label for="lnumber1">Телефон:</label>
                <input type="number" value="" id="lnumber1" name="lnumber" placeholder="Введите телефон">
                <button class="addNewNumber">+</button>
            </div>
        </div>
        <div>
            <label for="comment">Комментарий:</label>
            <textarea id="comment" rows="4" cols="50" placeholder="Напишите свой комментарий здесь..."></textarea>
        </div>
        <input type="submit" id="submitBtn" value=" Отправить">
    </form>

    <script src="./src/js/tasks/1/sortingFunction.js" type="module"></script>
    <script src="./src/js/tasks/4/addNumberButton.js"></script>
    <script src="./src/js/tasks/5/Person.js" type="module"></script>
    <script src="./src/js/main.js" type="module"></script>
</body>

</html>
